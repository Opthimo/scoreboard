<div class="p-8">
  <h1 class="text-4xl font-bold mb-6 text-center text-amber-900">Scoreboard</h1>

  <table class="min-w-full bg-white border border-gray-300 rounded-lg">
    <thead class="bg-gray-200">
      <tr>
        <th class="py-2 px-4 text-left">Platz</th>
        <th class="py-2 px-4 text-left">Name</th>
        <th class="py-2 px-4 text-left">Score</th>
        <th class="py-2 px-4 text-left">Aktionen</th>
      </tr>
    </thead>
    <tbody>
       @for (player of players; track player.id) {
        <tr class="border-t hover:bg-gray-50">
          <td class="py-2 px-4">{{ $index + 1 }}</td>
          <td class="py-2 px-4">{{ player.name }}</td>
          <td class="py-2 px-4">{{ player.score }}</td>
          <td class="py-2 px-4 flex space-x-2">
            <button
              class="bg-green-500 hover:bg-green-600 text-white px-2 py-1 rounded"
              (click)="increaseScore(player)"
            >
              +1
            </button>
            <button
              class="bg-red-500 hover:bg-red-600 text-white px-2 py-1 rounded"
              (click)="decreaseScore(player)"
            >
              -1
            </button>
          </td>
        </tr>
      } @empty {
        <tr>
          <td colspan="4" class="text-center py-4 text-gray-500">
            Keine Spieler vorhanden
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
